apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: basic-auth-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secret-store      # name of the SecretStore (or kind specified)
  target:
    name: basic-auth-secret     # name of the k8s Secret to be created
  data:
  - secretKey: auth
    remoteRef:
      key:  onix-basic-auth-{{ .Values.envAlias }}
      version: latest
