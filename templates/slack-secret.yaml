apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: slack-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secret-store      # name of the SecretStore (or kind specified)
  target:
    name: slack-secret          # name of the k8s Secret to be created
  data:
  - secretKey: SLACK_URI
    remoteRef:
      key: slack-secret
      version: latest
